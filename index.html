<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <title>Email Checker With Regular Expression</title>
  </head>
  <body>
    <h1 class="text-center text-white-50 my-5">
      Email Checker With Regular Expression
    </h1>

    <main>
      <div class="d-flex justify-content-center">
        <input
          type="text"
          class="w-25 py-2 px-2"
          id="input-field"
          placeholder="Enter your mail"
        />
        <button id="btn">Check</button>
      </div>

      <div class="text-center mt-5">
        <h4 class="text-success hide" id="valid">Email is valid</h4>
        <h4 class="text-danger hide" id="not-valid">Email is not valid</h4>
      </div>
    </main>
    <!-- js -->
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
